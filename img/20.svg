<?xml version="1.0" encoding="UTF-8"?>
<svg width="250" height="20" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid">
  <!-- ClipPath to constrain the shadow within the progress bar -->
  <defs>
    <clipPath id="progress_clip">
      <rect rx="4" x="0" width="250" height="100%"/>
    </clipPath>
  </defs>

  
  <linearGradient id="a" x2="0" y2="100%">
    <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
    <stop offset="1" stop-opacity=".1"/>
  </linearGradient>
  

  <!-- Main background with consistent border radius -->
  <rect rx="4" x="0" width="250" height="100%" fill="#428bca"/>
  
  <!-- Progress bar background with the same border radius -->
  <rect rx="4" x="0" width="250" height="100%" fill="#555" />
  
  <!-- Progress fill with the same border radius to avoid sharp corners -->
  <rect rx="4" x="0" width="50.0" height="100%" fill="#d9534f" />
  
  
  
  <!-- Apply the clipping path to keep everything inside the border radius -->
  <rect rx="4" width="250" height="100%" fill="url(#a)" clip-path="url(#clip)" />

  

  

  <g fill="#fff" text-anchor="middle"  font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="11" font-weight="normal" letter-spacing="0">
    
      
      <text x="125.0" y="15" fill="#010101" fill-opacity=".3" >
        20%
      </text>
      
      <text x="125.0" y="14" >
        20%
      </text>
    
  </g>
</svg>